<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Camera Filter App</title>
<style>
    body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    background: #000;
    position: relative;
    }
    #camera {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    /* Overlay gradient for readability */
    #overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    pointer-events: none;
    }

    /* Top Bar with Icons */
    .top-bar {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 5;
    }

    .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    transition: transform 0.3s;
    opacity: 0.8;
    font-size: 30px; /* For the menu and info icons which are text-based */
    color: white;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .icon-btn:hover {
    transform: scale(1.1);
    }

    /* Filter Label (up) */
    #filter-label {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 20px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    z-index: 5;
    pointer-events: none;
    }

    /* Bottom Controls (Centered) */
    .controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center; /* center the buttons */
    align-items: center;
    gap: 40px; /* spacing between the two buttons */
    box-sizing: border-box;
    z-index: 5;
    }

    #switch-camera {
    position: relative;
    top: -2px; /* Adjust as needed */
    }

    .button {
    font-size: 24px;
    padding: 0;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    transition: transform 0.3s;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .button:hover {
    transform: scale(1.1);
    }

    .button img {
    width: 150%;
    height: 150%;
    object-fit: contain;
    }

    /* Side Menu (Filters) */
    #side-menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
    box-shadow: 2px 0 10px rgba(0,0,0,0.7);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    z-index: 10;
    }

    #side-menu.open {
    transform: translateX(0);
    }

    #side-menu h2 {
    color: #fff;
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 20px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding-bottom: 10px;
    }

    .filter-option {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: none;
    margin: 5px 0;
    padding: 10px;
    text-align: left;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    transition: background 0.3s;
    }

    .filter-option:hover {
    background: rgba(255,255,255,0.2);
    }

    .filter-option.active {
    background: rgba(255,255,255,0.3);
    }

    /* Info Menu (similar to filter panel but from right) */
    #info-menu {
    position: absolute;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
    box-shadow: -2px 0 10px rgba(0,0,0,0.7);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    z-index: 10;
    }
    

    #info-menu.open {
    transform: translateX(0);
    }

    #info-menu h2 {
    color: #fff;
    margin-top: 0;
    font-size: 20px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding-bottom: 10px;
    }

    #info-menu p {
    color: #fff;
    font-size: 16px;
    line-height: 1.5;
    margin: 10px 0;
    }
</style>
</head>
<body>
<!-- 
    Icons attribution:
    Switch camera icons: https://www.flaticon.com/free-icons/switch-camera by Royyan Wijaya
    Visibility icons: https://www.flaticon.com/free-icons/visibility by uicon 
-->

<video id="camera" autoplay playsinline></video>
<div id="overlay"></div>

<div class="top-bar">
    <button id="menu-icon" class="icon-btn" aria-label="Open menu">☰</button>
    <button id="info-icon" class="icon-btn" aria-label="Information">i</button>
</div>

<div id="filter-label">Filter: Normal</div>

<div class="controls">
    <!-- Initially filter is off, so show the 'off' icon -->
    <button id="toggle-current-filter" class="button" aria-label="Toggle Filter On/Off">
    <img src="icons/vis_on_1.png" alt="Filter Off"/>
    </button>

    <button id="switch-camera" class="button" aria-label="Switch Camera">
    <img src="icons/switch.png" alt="Switch Camera"/>
    </button>
</div>

<!-- Filter Menu -->
<div id="side-menu">
    <h2>Select a Filter</h2>
    <button class="filter-option" data-filter="grayscale(100%)">Grayscale</button>
    <button class="filter-option" data-filter="sepia(100%)">Sepia</button>
    <button class="filter-option" data-filter="invert(100%)">Invert</button>
    <button class="filter-option" data-filter="contrast(200%)">High Contrast</button>
    <button class="filter-option" data-filter="saturate(200%)">Saturated</button>
</div>

<!-- Info Menu -->
<div id="info-menu">
    <h2>Information</h2>
    <p>This project demonstrates real-time camera filters using HTML, CSS, and JavaScript. Use the menu (☰) to select a filter, switch cameras with the camera icon, and toggle filters on/off with the eye icon.</p>
</div>

<script>
    const video = document.getElementById('camera');
    const filterLabel = document.getElementById('filter-label');
    const switchCameraButton = document.getElementById('switch-camera');
    const menuIcon = document.getElementById('menu-icon');
    const infoIcon = document.getElementById('info-icon');
    const sideMenu = document.getElementById('side-menu');
    const infoMenu = document.getElementById('info-menu');
    const filterOptions = document.querySelectorAll('.filter-option');
    const toggleFilterButton = document.getElementById('toggle-current-filter');
    const toggleFilterImg = toggleFilterButton.querySelector('img');

    let currentFilter = 'none';
    let currentFilterName = 'Normal';
    let filterEnabled = false;
    let isFrontCamera = true;
    let stream;

    // Function to start the camera
    function startCamera(front = true) {
      const constraints = {
        video: {
          facingMode: front ? 'user' : 'environment'
        }
      };    
      navigator.mediaDevices.getUserMedia(constraints)
        .then((mediaStream) => {
          stream = mediaStream;
          video.srcObject = stream;

          // Pre-select grayscale internally but do not apply it yet
          currentFilter = 'grayscale(100%)';
          currentFilterName = 'Grayscale';
          // Keep filter off at start
          filterEnabled = false;
          video.style.filter = 'none';
          filterLabel.textContent = 'Filter: Normal';
          
          // Do not mark any filter as active and do not show it to the user
          // User will simply toggle the filter on/off when ready

        })
        .catch((error) => {
          console.error('Error accessing the camera:', error);
        });
    }

    // Initialize the camera
    startCamera();

    // Switch camera view
    switchCameraButton.addEventListener('click', (e) => {
      e.stopPropagation();
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      isFrontCamera = !isFrontCamera;
      startCamera(isFrontCamera);
    });

    // Toggle side menu (filters)
    menuIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      sideMenu.classList.toggle('open');
      infoMenu.classList.remove('open');
    });

    // Toggle info menu
    infoIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      infoMenu.classList.toggle('open');
      sideMenu.classList.remove('open');
    });

    // Select a filter and automatically turn it on
    filterOptions.forEach(option => {
      option.addEventListener('click', (e) => {
        e.stopPropagation();
        filterOptions.forEach(o => o.classList.remove('active'));
        option.classList.add('active');
        currentFilter = option.getAttribute('data-filter');
        currentFilterName = option.textContent;

        // Automatically enable filter if not already
        filterEnabled = true;
        video.style.filter = currentFilter;
        filterLabel.textContent = `Filter: ${currentFilterName}`;

        // Update toggle filter icon to "on"
        toggleFilterImg.src = 'icons/vis_off_1.png';
        toggleFilterImg.alt = 'Filter On';

        sideMenu.classList.remove('open');
      });
    });

    // Toggle between normal view and current selected filter (which is grayscale by default)
    toggleFilterButton.addEventListener('click', (e) => {
      e.stopPropagation();
      filterEnabled = !filterEnabled;
      if (filterEnabled && currentFilter !== 'none') {
        video.style.filter = currentFilter;
        filterLabel.textContent = `Filter: ${currentFilterName}`;
        toggleFilterImg.src = 'icons/vis_off_1.png';
        toggleFilterImg.alt = 'Filter On';
      } else {
        video.style.filter = 'none';
        filterLabel.textContent = 'Filter: Normal';
        toggleFilterImg.src = 'icons/vis_on_1.png';
        toggleFilterImg.alt = 'Filter Off';
      }
    });

    // Clicking anywhere closes open menus if click is outside them
    document.addEventListener('click', (e) => {
      const target = e.target;
      const clickingInsideSideMenu = sideMenu.contains(target) || menuIcon.contains(target);
      const clickingInsideInfoMenu = infoMenu.contains(target) || infoIcon.contains(target);
      if (!clickingInsideSideMenu) {
        sideMenu.classList.remove('open');
      }
      if (!clickingInsideInfoMenu) {
        infoMenu.classList.remove('open');
      }
    });
</script>
</body>
</html>
